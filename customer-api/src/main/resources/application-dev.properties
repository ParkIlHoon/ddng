# 서버 기본 설정
spring.application.name=ddng-customer-api
server.port=18005
server.compression.enabled=true

# Eureka 설정
eureka.client.serviceUrl.defaultZone=http://eureka-server:18761/eureka/

# Datasource 설정
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://mariadb:3306/ddng_customer_dev?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=ddng_customer_dev
spring.datasource.password=ddngcustomerdev

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true