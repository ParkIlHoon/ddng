# 서버 기본 설정
spring.application.name=ddng-utils-api
server.port=18010
server.compression.enabled=true

# Eureka 설정
eureka.client.serviceUrl.defaultZone=http://ddng-eureka-server:18761/eureka/

# Datasource 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://ddng-database:3306/ddng_utils?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=ddng
spring.datasource.password=ddng

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
application.file.upload-path=/third-hard/ddng/ddng_files