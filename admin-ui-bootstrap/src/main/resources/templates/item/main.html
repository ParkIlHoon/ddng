<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="c-app">
    <div th:replace="fragments.html::leftMenu"></div>
    <div class="c-wrapper c-fixed-components">
        <header th:replace="fragments.html::header ('상품 관리', '상품 조회')"></header>
        <div class="c-body">
            <main class="c-main">
                <div class="container-fluid">
                    <div class="fade-in">
                        <div class="row">
                            <div class="col-sm-6 col-md-5 col-lg-4">
                                <div class="card">
                                    <div class="card-header">상품 목록</div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="col-form-label" for="searchKeyword">검색어를 입력하세요.(이름,종류,바코드)</label>
                                            <div class="controls">
                                                <div class="input-group">
                                                    <input class="form-control" id="searchKeyword" size="16" type="text">
                                                    <input class="form-control" id="searchKeywordSaved" size="16" type="hidden">
                                                    <span class="input-group-append">
                                                        <button id="searchButton" class="btn btn-secondary" type="button">검색</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div id="item-grid"></div>
                                        </div>
                                        <div class="form-group">
                                            <div id="tui-pagination-container" class="tui-pagination"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-7 col-lg-8">
                                <div id="item-card" class="card">
                                    <div class="card-header">상세 정보</div>
                                    <div class="card-body">상품 목록에서 선택한 상품의 상세 정보가 표시됩니다.</div>
                                    <div class="card-body">
                                        <form class="form-horizontal" id="item-form">
                                            <div class="form-group row">
                                                <div class="col-md-4">
                                                    <div id="current-item-image" class="mt-3">
                                                        <img id="item-img" class="img-fluid float-left rounded img-thumbnail"/>
                                                        <input id="itemImg-input" type="hidden" name="itemImg">
                                                    </div>
                                                    <div id="new-item-image" class="mt-3"></div>
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="item-image-file">
                                                        <label class="custom-file-label" for="item-image-file">상품 이미지 변경</label>
                                                    </div>
                                                    <div id="new-item-image-control" class="mt-3">
                                                        <button type="button" class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                                                        <button type="button" class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                                                        <button type="button" class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                                                    </div>
                                                    <div id="cropped-new-item-image" class="mt-3"></div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group row">
                                                        <label class="col-md-3 col-form-label">상품 번호</label>
                                                        <div class="col-md-9">
                                                            <p id="itemId-p" class="form-control-static"></p>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-md-3 col-form-label" for="name-input">상품 명</label>
                                                        <div class="col-md-9">
                                                            <input class="form-control" id="name-input" type="text" name="name" placeholder="상품 명을 입력하세요(필수)">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-md-3 col-form-label" for="barcode-input">바코드</label>
                                                        <div class="col-md-9">
                                                            <input class="form-control" id="barcode-input" type="number" name="barcode" placeholder="바코드를 입력하세요">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="type-select">종류</label>
                                                <div class="col-md-9">
                                                    <select class="form-control js-example-placeholder-single" id="type-select" name="type">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="price-input">판매가</label>
                                                <div class="col-md-9 input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">₩</span>
                                                    </div>
                                                    <input class="form-control" id="price-input" name="price" type="number" pattern="[0-9]" placeholder="판매가를 입력하세요(필수)">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="unit-input">단위</label>
                                                <div class="col-md-9">
                                                    <input class="form-control" id="unit-input" type="text" name="unit" placeholder="단위를 입력하세요">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="itemQuantity-input">재고</label>
                                                <div class="col-md-9">
                                                    <input class="form-control" id="itemQuantity-input" type="number" name="itemQuantity" pattern="[0-9]" placeholder="재고 수량을 입력하세요">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="stamp-input">쿠폰 적립 여부</label>
                                                <div class="col-md-9">
                                                    <input class="form-control" id="stamp-input" type="checkbox" name="stamp">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="top-buyer-list">최다 구매 가족</label>
                                                <div class="col-md-9">
                                                    <div id="top-buyer-list" class="row">
                                                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                                            <div class="card family-card" id="family-card-1021" name="테스트네 가족ㅎㅎ">
                                                                <div class="card-body">
                                                                    <div class="text-value-lg">테스트네 가족ㅎㅎ</div>
                                                                    <small>테스트 고객
                                                                        <div class="c-avatar">
                                                                            <img class="c-avatar-img">
                                                                        </div>
                                                                    </small>
                                                                    <small>테스트 고객2_모바일수정
                                                                        <div class="c-avatar">
                                                                            <img class="c-avatar-img">
                                                                        </div>
                                                                    </small>
                                                                    <small>테스트 고객3
                                                                        <div class="c-avatar">
                                                                            <img class="c-avatar-img">
                                                                        </div>
                                                                    </small>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="recent-buy-history-grid">최근 구매 이력</label>
                                                <div class="col-md-9">
                                                    <div id="recent-buy-history-grid"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-block btn-primary" type="button" id="submit-button">저장</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer th:replace="fragments.html::footer"></footer>
        </div>
    </div>
    <link href="/node_modules/tui-grid/dist/tui-grid.css" rel="stylesheet">
    <link href="/node_modules/tui-pagination/dist/tui-pagination.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link  href="/node_modules/cropperjs/dist/cropper.min.css" rel="stylesheet">
    <script th:replace="fragments.html::script"></script>
    <script src="/node_modules/tui-grid/dist/tui-grid.js"></script>
    <script src="/node_modules/tui-pagination/dist/tui-pagination.js"></script>
    <script src="/node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="/node_modules/cropperjs/dist/cropper.min.js"></script>
    <script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
    <script src="/js/item/main.js"></script>
</body>
</html>
