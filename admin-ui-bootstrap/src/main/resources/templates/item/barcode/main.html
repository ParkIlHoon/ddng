
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="c-app">
<div th:replace="fragments.html::leftMenu(false)"></div>
<div class="c-wrapper c-fixed-components">
    <header th:replace="fragments.html::header ('상품 관리', '바코드 생성')"></header>
    <div class="c-body">
        <main class="c-main">
            <div class="container-fluid">
                <div class="fade-in">
                    <div class="card">
                        <div class="card-header">바코드 생성</div>
                        <div class="card-body">새로운 바코드를 생성합니다.</div>
                        <div class="card-body">
                            <div class="row" id="barcode-row">
                                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12" style="text-align: center"
                                     th:each="barcode : ${barcodes}">
                                    <img class="barcode" jsbarcode-format="CODE128"
                                         th:attr="jsbarcode-value=${barcode}"
                                         jsbarcode-textmargin="0"
                                         jsbarcode-fontoptions="bold" />
                                </div>
                            </div>
                        </div>
<!--                        <div class="card-footer">-->
<!--                            <button id="submit-button" class="btn btn-primary btn-lg btn-block" type="button">등록</button>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments.html::footer"></footer>
    </div>
</div>
<script th:replace="fragments.html::script"></script>
<script src="/node_modules/jsbarcode/dist/JsBarcode.all.js"></script>
<script th:inline="javascript" type="application/javascript">
    $(function(){
        JsBarcode(".barcode").init();
    });
</script>
</body>
</html>
