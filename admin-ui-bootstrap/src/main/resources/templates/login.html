<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="c-app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">
                        <h1>로그인</h1>
                        <p class="text-muted">똥강아지 관리자 페이지에 로그인하세요</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <svg class="c-icon">
                                        <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-user"></use>
                                    </svg>
                                </span>
                            </div>
                            <input class="form-control" type="text" placeholder="아이디">
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <svg class="c-icon">
                                        <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked"></use>
                                    </svg>
                                </span>
                            </div>
                            <input class="form-control" type="password" placeholder="패스워드">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-primary px-4" type="button">로그인</button>
                            </div>
                            <div class="col-6 text-right">
                                <button class="btn btn-link px-0" type="button">패스워드를 잊으셨나요?</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <div>
                            <h2>반갑습니다!</h2>
                            <p>이 사이트는 똥강아지의 관리자 사이트 입니다.</p>
                        </div>
                        <div class='center'>
                            <table id='snakeTable'></table>
                        </div>
                        <div>
                            <button class="btn btn-lg btn-outline-light mt-3" type="button" id='startBtn'>심심하신가요?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
  #snakeTable {border-collapse: collapse; display: inline-block; border: 1px solid #FFFFFF}
  #snakeTable td{border: none; width: 13px; height: 13px;}
  .snake{background-color: #FFFFFF;}
  .food{background-color: #e55353;}
</style>
<script th:replace="fragments.html::script"></script>
<script src="/js/index/login.js"></script>
</body>
</html>
