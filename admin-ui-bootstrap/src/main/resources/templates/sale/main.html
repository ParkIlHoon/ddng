<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="c-app">
<div th:replace="fragments.html::leftMenu"></div>
<div class="c-wrapper c-fixed-components">
    <header th:replace="fragments.html::header ('결제 화면', '결제 화면')"></header>
    <div class="c-body">
        <main class="c-main">
            <div class="container-fluid">
                <div class="fade-in">
                    <div class="row">
                        <div class="col-md-8 col-sm-12">
                            <div class="card">
                                <div class="card-header">결제 창</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="name">상품명 또는 바코드를 입력해주세요.</label>
                                                <input class="form-control" id="name" type="text" placeholder="상품명/바코드">
                                            </div>
                                            <div class="form-group">
                                                <div id="grid"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header">결제</div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <span class="h2">합계 </span>
                                                        <span class="h1">60,300</span>
                                                        <span class="h2"> 원</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="btn-group btn-group-lg mb-3" role="group" aria-label="Large button group">
                                                        <button class="btn btn-primary" type="button">현금 결제</button>
                                                        <button class="btn btn-secondary" type="button">카드 결제</button>
                                                        <button class="btn btn-light" type="button">초기화</button>
                                                        <button class="btn btn-dark" type="button">결제 취소</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header">호텔 및 유치원</div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div id="hotel-grid"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header">이전 결제 내역</div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div id="history-grid"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments.html::footer"></footer>
    </div>
</div>
<link href="/node_modules/tui-grid/dist/tui-grid.css" rel="stylesheet">
<script th:replace="fragments.html::script"></script>
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script src="/node_modules/tui-grid/dist/tui-grid.js"></script>
<script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
<script type="application/javascript">
    $(function(){
        var sampleData = [
            {"no" : "1", "name" : "개껌", "count" : "3", "amount" : "4,500"},
            {"no" : "2", "name" : "귀 청소제", "count" : "1", "amount" : "2,800"},
            {"no" : "3", "name" : "옷", "count" : "1", "amount" : "3,000"},
            {"no" : "4", "name" : "미용", "count" : "1", "amount" : "50,000"}
        ];

        tui.Grid.applyTheme('clean');

        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            data : sampleData,
            scrollX: false,
            scrollY: false,
            selectionUnit : "row",
            columns: [
                {
                    header: '번호',
                    name: 'no'
                },
                {
                    header: '상품명',
                    name: 'name'
                },
                {
                    header: '개수',
                    name: 'count'
                },
                {
                    header: '금액',
                    name: 'amount'
                }
            ]
        });

        const hotelGrid = new tui.Grid({
            el: document.getElementById('hotel-grid'),
            data : [
                {"name" : "아가", "type" : "말티즈", "telNo" : "010-1234-5678"},
                {"name" : "꿀멍이", "type" : "푸들", "telNo" : "010-1234-5678"},
                {"name" : "곰순이", "type" : "말티즈", "telNo" : "010-1234-5678"}
            ],
            scrollX: false,
            scrollY: false,
            selectionUnit : "row",
            columns: [
                {
                    header: '고객명',
                    name: 'name'
                },
                {
                    header: '품종',
                    name: 'type'
                },
                {
                    header: '전화번호',
                    name: 'telNo'
                }
            ]
        });

        const historyGrid = new tui.Grid({
            el: document.getElementById('history-grid'),
            data : [
                {"date" : "2020-09-19", "type" : "미용", "amount" : "30,000"},
                {"date" : "2020-08-19", "type" : "미용", "amount" : "30,000"},
                {"date" : "2020-07-22", "type" : "유치원", "amount" : "10,000"},
                {"date" : "2020-09-19", "type" : "미용", "amount" : "30,000"},
                {"date" : "2020-08-19", "type" : "미용", "amount" : "30,000"},
                {"date" : "2020-07-22", "type" : "유치원", "amount" : "10,000"},
                {"date" : "2020-09-19", "type" : "미용", "amount" : "30,000"},
                {"date" : "2020-08-19", "type" : "미용", "amount" : "30,000"},
                {"date" : "2020-07-22", "type" : "유치원", "amount" : "10,000"},
                {"date" : "2020-09-19", "type" : "미용", "amount" : "30,000"},
                {"date" : "2020-08-19", "type" : "미용", "amount" : "30,000"},
                {"date" : "2020-07-22", "type" : "유치원", "amount" : "10,000"},
                {"date" : "2020-07-11", "type" : "호텔", "amount" : "70,000"}
            ],
            scrollX: false,
            scrollY: true,
            selectionUnit : "row",
            bodyHeight: 300,
            columns: [
                {
                    header: '날짜',
                    name: 'date'
                },
                {
                    header: '구분',
                    name: 'type'
                },
                {
                    header: '금액',
                    name: 'amount'
                }
            ]
        });
    });
</script>
</body>
</html>
