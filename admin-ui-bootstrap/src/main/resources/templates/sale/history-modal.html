<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="history-modal" class="modal fade" id="history-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title">판매 이력</h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="history-modal-form" method="post">
                    <input type="hidden" id="history-sale-id-input">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>판매 일시</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6" id="history-sale-date">판매 일시 위치</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>결제 금액</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6" id="history-total-price">결제 금액 위치</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>결제 수단</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6" id="history-payment-type">결제 수단 위치</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>결제 고객</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6" id="history-sale-family">결제 고객 가족 표시 위치</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>적용 쿠폰</strong>
                        </label>
                        <div class="col-md-9 col-form-label" id="history-sale-coupons">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>판매 상품</strong>
                        </label>
                        <div class="col-md-9">
                            <div id="history-modal-grid"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">닫기</button>
                <button class="btn btn-danger" type="button" id="refund-button" onclick="historyModalRefundButtonClick()">환불</button>
            </div>
        </div>
    </div>
    <script src="/js/sale/history-modal.js"></script>
</div>

</html>
