<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="coupon-modal(${couponIssueableCustomers})" class="modal fade" id="coupon-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title">아래 고객들에게 쿠폰을 발급할 수 있습니다</h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="coupon-modal-form">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>고객</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6">고객 이름 위치</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>발급할 쿠폰 상품</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6">Select2</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>발급할 쿠폰 종류</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <input type="radio" class="custom-radio" name="TYPE-1" id="radio-11" value="DISCOUNT_ALL"> <label for="radio-11">무료(100% 할인)</label>
                            <input type="radio" class="custom-radio" name="TYPE-1" id="radio-12" value="DISCOUNT_HALF"> <label for="radio-12">반값(50% 할인)</label>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>고객</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6">고객 이름 위치</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>발급할 쿠폰 상품</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6">Select2</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">
                            <strong>발급할 쿠폰 종류</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <input type="radio" class="custom-radio" name="TYPE-2" id="radio-21" value="DISCOUNT_ALL"> <label for="radio-21">무료(100% 할인)</label>
                            <input type="radio" class="custom-radio" name="TYPE-2" id="radio-22" value="DISCOUNT_HALF"> <label for="radio-22">반값(50% 할인)</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">닫기</button>
                <button class="btn btn-primary" type="button" id="add-coupon-button">쿠폰 발급</button>
            </div>
        </div>
    </div>
</div>

</html>
