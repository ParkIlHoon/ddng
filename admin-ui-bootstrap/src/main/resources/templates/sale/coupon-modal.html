<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<div th:fragment="coupon-modal(${couponIssuableCustomers}, ${couponTypes})" class="modal" id="coupon-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">아래 고객들에게 쿠폰을 발급할 수 있습니다</h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="coupon-modal-form">
                    <div th:each="customer : ${couponIssuableCustomers}">
                        <hr th:if="${couponIssuableCustomers.indexOf(customer) >= 1}">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">
                                <strong>고객</strong>
                            </label>
                            <div class="col-md-9 col-form-label">
                                <div class="c-avatar">
                                    <img class="c-avatar-img" th:src="${customer.getProfileImg()}">
                                </div>
                                <span class="h6" th:text="${customer.getName()} + ' (' + ${customer.getTypeName()} + ')'">고객 이름 위치</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">
                                <strong>발급할 쿠폰 상품</strong>
                            </label>
                            <div class="col-md-9 col-form-label">
                                <select class="form-control js-example-templating" id="coupon-item-select">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">
                                <strong>발급할 쿠폰 종류</strong>
                            </label>
                            <div class="col-md-9 col-form-label">
                                <div th:each="couponType : ${couponTypes}">
                                    <input type="radio" class="custom-radio"
                                           th:name="'couponType' + ${customer.getId()}"
                                           th:id="'radio-' + ${customer.getId()} + '-' + ${couponType.name()}"
                                           th:value="${couponType.name()}">
                                    <label th:for="'radio-' + ${customer.getId()} + '-' + ${couponType.name()}"
                                           th:text="${couponType.getName()}">무료(100% 할인)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">닫기</button>
                <button class="btn btn-primary" type="button" id="add-coupon-button">쿠폰 발급</button>
            </div>
        </div>
    </div>
    <script th:replace="fragments.html::script"></script>
    <script th:inline="javascript" type="application/javascript">
        $(function(){
            $('#coupon-modal').modal({
                show: true
            });
        });
    </script>
</div>

</html>
