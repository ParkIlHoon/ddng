<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="kindergarten-modal(kindergartenItems)" class="modal fade" id="kindergarten-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title">선택하신 유치원을 결제 목록에 추가하시겠습니까?</h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="kindergarten-modal-form">
                    <input type="hidden" id="kindergarten-id-input">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label text-right">
                            <strong>스케쥴 이름</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6" id="kindergarten-schedule-name">스케쥴 이름 위치</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label text-right">
                            <strong>스케쥴 종류</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6" id="kindergarten-schedule-type"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label text-right">
                            <strong>일정</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <span class="h6" id="kindergarten-schedule-duration">2020.11.12 13:30 ~ 2020.11.12.14:30</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label text-right">
                            <strong>고객</strong>
                        </label>
                        <div class="col-md-9 col-form-label">
                            <div class="c-avatar">
                                <img class="c-avatar-img" id="kindergarten-schedule-customer-profileImg" src="">
                            </div>
                            <span class="h6" id="kindergarten-schedule-customer">고객명 (품종 / 전화번호)</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label text-right">
                            <strong>태그</strong>
                        </label>
                        <div class="col-md-9 col-form-label" id="kindergarten-schedule-tags">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label text-right">
                            <strong>비고</strong>
                        </label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="kindergarten-schedule-bigo" rows="5" placeholder="비고" readonly></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label text-right">
                            <strong>적용 상품</strong>
                        </label>
                        <div class="col-md-9">
                            <table class="table table-responsive-sm table-striped">
                                <thead>
                                <tr>
                                    <th>상품명</th>
                                    <th>단가</th>
                                    <th th:width="80px">개수</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${kindergartenItems}">
                                    <td th:text="${item.getName()}"></td>
                                    <td th:text="${#numbers.formatInteger(item.getPrice(), 3, 'COMMA')}"></td>
                                    <td>
                                        <input class="form-control" type="number" min="0" value="0" th:name="${item.getId()}">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">닫기</button>
                <button class="btn btn-primary" type="button" id="add-kindergarten-button">결제 목록에 추가</button>
            </div>
        </div>
    </div>
    <script src="/js/sale/kindergarten-modal.js"></script>
</div>

</html>
