<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="hotel-modal" class="modal fade" id="hotel-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title"></h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="modal-schedule-form">
                    <input type="hidden" id="schedule-id-input" name="id">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="name-input">스케쥴 이름</label>
                        <div class="col-md-9">
                            <input class="form-control" id="name-input" type="text" name="name" placeholder="스케쥴 이름을 입력하세요.">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="scheduleType-select">스케쥴 종류</label>
                        <div class="col-md-9">
                            <select class="form-control js-example-templating" id="scheduleType-select" name="scheduleType">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">하루종일</label>
                        <div class="col-md-9 col-form-label">
                            <input class="form-control" id="isAllDay-check" type="checkbox" value="true" name="isAllDay" checked="false">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="stt-date-input">일정 시작일시</label>
                        <div class="col-md-9">
                            <input class="form-control" id="stt-date-input" type="datetime-local" name="startDate" placeholder="시작일">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="end-date-input">일정 종료일시</label>
                        <div class="col-md-9">
                            <input class="form-control" id="end-date-input" type="datetime-local" name="endDate" placeholder="시작일">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="customer-select">고객</label>
                        <div class="col-md-9">
                            <select class="form-control js-example-templating" id="customer-select" name="customerId">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="tags-input">태그</label>
                        <div class="col-md-9">
                            <div id="whitelist" hidden></div>
                            <input id="tags-input" type="text" name="tags" aria-describedby="tagHelp" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="bigo-input">비고</label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="bigo-input" name="bigo" rows="5" placeholder="비고"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">닫기</button>
                <button class="btn btn-primary" type="button" id="save-schedule-button">등록</button>
                <button class="btn btn-primary" type="button" id="update-schedule-button">수정</button>
                <button class="btn btn-danger" type="button" id="delete-schedule-button">삭제</button>
            </div>
        </div>
    </div>
</div>

</html>
