<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="c-app">
<div th:replace="fragments.html::leftMenu"></div>
<div class="c-wrapper c-fixed-components">
    <header th:replace="fragments.html::header ('설정', '설정')"></header>
    <div class="c-body">
        <main class="c-main">
            <div class="container-fluid">
                <div class="fade-in">
                    <div class="row">
                        <div class="col-lg-8 col-md-7 col-sm-12">
                            <div class="card">
                                <div class="card-header">결제 창</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="name">상품명 또는 바코드를 입력해주세요.</label>
                                                <input class="form-control" id="name" type="text" placeholder="상품명/바코드">
                                            </div>
                                            <div class="form-group">
                                                <div id="grid"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header">결제</div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <span class="h2">합계 </span>
                                                        <span class="h1">60,300</span>
                                                        <span class="h2"> 원</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
<!--                                                <div class="col-md-12">-->
                                                    <div class="btn-group btn-group-lg mb-3" role="group" aria-label="Large button group">
                                                        <button class="btn btn-primary" type="button">현금 결제</button>
                                                        <button class="btn btn-secondary" type="button">카드 결제</button>
                                                        <button class="btn btn-light" type="button">초기화</button>
                                                        <button class="btn btn-dark" type="button">결제 취소</button>
                                                    </div>
<!--                                                </div>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header">호텔 및 유치원</div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div id="hotel-grid"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header">이전 결제 내역</div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div id="history-grid"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments.html::footer"></footer>
    </div>
</div>
<script th:replace="fragments.html::script"></script>
</body>
</html>
