<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="c-app">
<div th:replace="fragments.html::leftMenu"></div>
<div class="c-wrapper c-fixed-components">
    <header th:replace="fragments.html::header ('고객 관리', '가족 관리')"></header>
    <div class="c-body">
        <main class="c-main">
            <div class="container-fluid">
                <div class="fade-in">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">가족 선택</div>
                                <div class="card-body">조회할 가족을 선택합니다.</div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="col-form-label" for="keyword-input">검색어를 입력하세요.(이름,종류,전화번호,태그)</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                <input class="form-control" id="keyword-input" size="16" type="text">
                                                <input class="form-control" id="keyword-input-hidden" size="16" type="hidden">
                                                <span class="input-group-append">
                                                    <button class="btn btn-secondary" id="search-button" type="button">검색</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div id="search-result-row" class="row"></div>
                                    </div>
                                    <div class="form-group">
                                        <div id="tui-pagination-container" class="tui-pagination"></div>
                                    </div>
                                </div>
                            </div>

                            <div id="family-card" class="card">
                                <div id="family-card-title" class="card-header">치우네</div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <div class="nav-tabs-boxed">
                                                <ul class="nav nav-tabs" role="tablist">
                                                    <li class="nav-item">
                                                        <a id="member-tab" class="nav-link active" data-toggle="tab" href="#member-tab-page"
                                                           role="tab" aria-controls="member-tab-page">구성원</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a id="coupon-tab" class="nav-link" data-toggle="tab" href="#coupon-tab-page"
                                                           role="tab" aria-controls="coupon-tab-page">쿠폰북</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a id="history-tab" class="nav-link" data-toggle="tab" href="#history-tab-page"
                                                           role="tab" aria-controls="history-tab-page">구매이력</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a id="settings-tab" class="nav-link" data-toggle="tab" href="#settings-tab-page"
                                                           role="tab" aria-controls="settings-tab-page">설정</a>
                                                    </li>
                                                </ul>
                                                <div class="tab-content">
                                                    <div class="tab-pane active" id="member-tab-page" role="tabpanel">
                                                        <div class="row" id="member-tab-page-row"></div>
                                                    </div>
                                                    <div class="tab-pane" id="coupon-tab-page" role="tabpanel">
                                                        <div class="row" id="coupon-tab-page-row">
                                                        </div>
                                                    </div>
                                                    <div class="tab-pane" id="history-tab-page" role="tabpanel">

                                                    </div>
                                                    <div class="tab-pane" id="settings-tab-page" role="tabpanel">
                                                        <form class="form-horizontal" id="family-settings-form">
                                                            <div class="form-group row">
                                                                <div class="col-md-12">
                                                                    <nav aria-label="breadcrumb" role="navigation">
                                                                        <ol class="breadcrumb">
                                                                            <li class="breadcrumb-item active" aria-current="page">기본 설정</li>
                                                                        </ol>
                                                                    </nav>
                                                                    <div class="form-group">
                                                                        <label class="col-form-label" for="family-name-input">가족 이름</label>
                                                                        <div class="controls">
                                                                            <div class="input-group">
                                                                                <input class="form-control" id="family-name-input" type="text">
                                                                                <span class="input-group-append">
                                                                                    <button class="btn btn-primary" id="submit-family-name-button" type="button">저장</button>
                                                                                </span>
                                                                                <div class="invalid-feedback" id="family-name-input-feedback"></div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments.html::footer"></footer>
    </div>
</div>
<link href="/node_modules/tui-pagination/dist/tui-pagination.css" rel="stylesheet">
<style>
    .family-card:hover {
        background-color: #ced2d8;
    }
    .family-card.active {
        background-color: #3399ff;
        color: #ffffff; !important;
    }
</style>
<script th:replace="fragments.html::script"></script>
<script src="/node_modules/tui-pagination/dist/tui-pagination.js"></script>
<script src="/js/customer/family.js"></script>
</body>
</html>
