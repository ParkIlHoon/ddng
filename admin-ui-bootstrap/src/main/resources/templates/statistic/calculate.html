<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="c-app">
<div th:replace="fragments.html::leftMenu"></div>
<div class="c-wrapper c-fixed-components">
    <header th:replace="fragments.html::header ('통계', '정산')"></header>
    <div class="c-body">
        <main class="c-main">
            <div class="container-fluid">
                <div class="fade-in">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">정산</div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="col-form-label">정산 일시</label>
                                        <div>
                                            <div id="tui-date-picker-container" style="margin-top: -1px; height: 354px"></div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group row">
                                        <div class="col-xl-7 col-lg-12" id="chart-area-by-item"></div>
                                        <div class="col-xl-5 col-lg-12">
                                            <table class="table table-responsive-sm table-striped">
                                                <thead>
                                                <tr>
                                                    <th>상품 종류</th>
                                                    <th>판매 개수</th>
                                                    <th>총 금액</th>
                                                </tr>
                                                </thead>
                                                <tbody id="cal-item-list">

                                                </tbody>
                                                <tfoot>
                                                <tr>
                                                    <th>전체 합계</th>
                                                    <th id="cal-item-total-count">0 건</th>
                                                    <th id="cal-item-total-amount">0 원</th>
                                                </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-7 col-lg-12" id="chart-area-by-payment"></div>
                                        <div class="col-xl-5 col-lg-12">
                                            <table class="table table-responsive-sm table-striped">
                                                <thead>
                                                <tr>
                                                    <th>결제 수단</th>
                                                    <th>결제 건수</th>
                                                    <th>총 금액</th>
                                                </tr>
                                                </thead>
                                                <tbody id="cal-payment-list">

                                                </tbody>
                                                <tfoot>
                                                <tr>
                                                    <th>전체 합계</th>
                                                    <th id="cal-payment-total-count">0 건</th>
                                                    <th id="cal-payment-total-amount">0 원</th>
                                                </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments.html::footer"></footer>
    </div>
</div>

<link href="/node_modules/tui-date-picker/dist/tui-date-picker.css" rel="stylesheet">
<link href="/node_modules/tui-time-picker/dist/tui-time-picker.css" rel="stylesheet">
<link href="/node_modules/tui-chart/dist/tui-chart.css" rel="stylesheet">
<script th:replace="fragments.html::script"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="/node_modules/moment/min/moment-with-locales.min.js"></script>
<script src="/node_modules/tui-code-snippet/dist/tui-code-snippet.min.js"></script>
<script src="/node_modules/tui-date-picker/dist/tui-date-picker.js"></script>
<script src="/node_modules/tui-time-picker/dist/tui-time-picker.js"></script>
<script src="/node_modules/tui-chart/dist/tui-chart-all.js"></script>
<script src="/js/statistic/chart-theme.js"></script>
<script src="/js/statistic/calculate.js"></script>
</body>
</html>
