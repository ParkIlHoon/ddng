<!-- 스크립트 로드 영역 끝 -->
<script type="application/javascript">
    $(function(){
        $(".badge-light").on("click", function(e){
            var newForm = document.createElement('form'); // set attribute (form)
            newForm.name = 'newForm';
            newForm.method = 'get';
            newForm.action = '/canvas/search';

            document.body.appendChild(newForm);
            
            var selectBadges = $(".badge-warning");
            for (var idx = 0; idx < selectBadges.length; idx++) {
                var input = document.createElement('input');
                input.setAttribute("type", "hidden");
                input.setAttribute("name", "tags");
                input.setAttribute("value", selectBadges[idx].textContent);

                newForm.appendChild(input);
            }

            var input = document.createElement('input');
            input.setAttribute("type", "hidden");
            input.setAttribute("name", "tags");
            input.setAttribute("value", $(this).text());
            newForm.appendChild(input);

            newForm.submit();
        });
    });
</script>
