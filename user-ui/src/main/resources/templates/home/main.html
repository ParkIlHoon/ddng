<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
    <!-- 네비게이션 영역 -->
    <div th:replace="fragments.html :: main-nav(currentMenu='home')"></div>

    <!-- 메인 이미지 영역 -->
    <div th:replace="home/hero.html :: hero"></div>

    <!-- 스타일 추천 영역 -->
    <section class="ftco-section goto-here">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 heading-section text-center ftco-animate mb-5">
                    <span class="subheading">똥강아지가 추천합니다</span>
                    <h2 class="mb-2">스타일, 그 이상</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" th:each="card : ${cardList}">
                    <div th:replace="home/card.html :: card(${card})"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- 스타일 추천 영역 끝 -->

    <!-- 그외 추천 영역 -->
    <section class="ftco-section ftco-fullwidth">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 heading-section text-center ftco-animate mb-5">
                    <span class="subheading">똥강아지에서</span>
                    <h2 class="mb-2">경험해보세요!</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid px-0">
            <div class="row d-md-flex text-wrapper align-items-stretch">
                <div class="one-half mb-md-0 mb-4 img d-flex align-self-stretch"
                     style="background-image: url('/images/home/sugestion.jpg');"></div>
                <div class="one-half half-text d-flex justify-content-end align-items-center">
                    <div class="text-inner pl-md-5">
                        <div class="row d-flex">
                            <div class="col-md-12 d-flex align-self-stretch ftco-animate">
                                <div class="media block-6 services-wrap d-flex">
                                    <div class="icon d-flex justify-content-center align-items-center">
                                        <span class="flaticon-piggy-bank"></span>
                                    </div>
                                    <div class="media-body pl-4">
                                        <h3>미용</h3>
                                        <p>철수를 찰스로 만드는 방법</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex align-self-stretch ftco-animate">
                                <div class="media block-6 services-wrap d-flex">
                                    <div class="icon d-flex justify-content-center align-items-center">
                                        <span class="flaticon-wallet"></span>
                                    </div>
                                    <div class="media-body pl-4">
                                        <h3>호텔</h3>
                                        <p>여행을 떠나시나요?<br>그렇다면 소중한 반려견은 똥강아지에서 <b>호.캉.스</b> 어떠세요?</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex align-self-stretch ftco-animate">
                                <div class="media block-6 services-wrap d-flex">
                                    <div class="icon d-flex justify-content-center align-items-center">
                                        <span class="flaticon-file"></span>
                                    </div>
                                    <div class="media-body pl-4">
                                        <h3>놀이방</h3>
                                        <p>우리는 회사로 출근을, 반려견은 똥강아지로 등교를</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 그외 추천 영역 끝 -->

    <!-- 풋터 영역 -->
    <div th:replace="fragments.html :: footer"></div>

    <!-- 로더 영역 -->
    <div th:replace="fragments.html :: loader"></div>

    <!-- 스크립트 로드 -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.animateNumber.min.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    <script src="/js/jquery.timepicker.min.js"></script>
    <script src="/js/scrollax.min.js"></script>
    <script src="/js/main.js"></script>
    <!-- 스크립트 로드 끝 -->
</body>
</html>
